<link rel="import" href="polymer/polymer.html">

<link rel="import" href="iron-icons/iron-icons.html">
<link rel="import" href="paper-icon-button/paper-icon-button.html">

<link rel="import" href="app-layout/app-drawer/app-drawer.html">
<link rel="import" href="app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="app-layout/app-header/app-header.html">
<link rel="import" href="app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="jongeneel-list-products.html">
<link rel="import" href="jongeneel-data-products-search.html">


<dom-module id="jongeneel-app">

  <style>

    app-drawer-layout {
      height: 100%;
    }

    app-toolbar {
      background-color: #dcdcdc;
    }

    #frame {
      height: calc(100% - app-toolbar);
    }
  </style>

  <template>


    <app-header condenses reveals effects="waterfall">
      <app-toolbar>
        <paper-icon-button icon="menu" onclick="startDrawer.toggle()"></paper-icon-button>
        <div main-title></div>
        <paper-icon-button icon="shopping-cart" onclick="endDrawer.toggle()"></paper-icon-button>
      </app-toolbar>
      <app-toolbar></app-toolbar>
      <app-toolbar>
        <div spacer main-title>My App</div>
      </app-toolbar>
    </app-header>

    <app-drawer id="startDrawer" align="start"></app-drawer>

    <app-drawer id="endDrawer" align="end"></app-drawer>

    <jongeneel-data-products-search q="hout" data="{{data}}" count="{{count}}"></jongeneel-data-products-search>
    <jongeneel-list-products products="[[data]]" count="[[count]]"></jongeneel-list-products>


  </template>

  <script>
    Polymer({
      is: 'jongeneel-app',

      properties: {

      }
    });
  </script>
</dom-module>
